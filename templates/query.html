<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Page</title>
</head>
<body>
    <h1>This is the Query Page</h1>
    <p>Query text received: {{ query_text }}</p>
    <p>Response: {{ response }}</p>
    
    {% if image_path %}
        <h2>Generated Image:</h2>
        <img src="{{ url_for('static', filename=image_path) }}" alt="Generated Plot">
    {% endif %}
    
    <button onclick="location.href='/'" type="button">Go to Root</button>
</body>
</html>
